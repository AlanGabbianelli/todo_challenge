<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js" ></script>
    <script src="js/app.js"></script>
  </head>

  <body>
    <header class="modal-header">
      <h1 class="modal-title">To Do List</h1>
      <h2><small>so you don't forget</small></h2>
    </header>
    <br>
    <section class="main-section">
      <form class="form-horizontal">
        <input autofocus placeholder="What needs to be done?" class="input-lg" type="text" size="35">
        <button class="btn-lg btn-primary">Add</button>
      </form>
      <br>
      <ul class="list-group">
        <li class="list-group-item">Buy milk</li>
      </ul>
    </section>
  </body>
</html>
